<div *ngIf="data == 'pageLoader'" class="loadingPage">
    <div class="container">
        <div class="dash uno"></div>
        <div class="dash1 dos"></div>
        <div class="dash2 tres"></div>
        <div class="dash3 cuatro"></div>
    </div>
</div>

<div *ngIf="data == 'approve'">
    <div class="modal" tabindex="-1" role="dialog"
        [ngClass]="{ 'show': data == 'approve', 'd-block': data == 'approve' }">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h3 class="modal-title ">Success</h3>
                    <button type="button" class="close" (click)="cancelPopUp()" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Thank you for your inquiry. We will be in touch with you soon.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cancelPopUp()"
                        data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" (click)="reject()"><i class='bx bxs-like'></i>
                        OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
